{% extends 'base.html' %}
{% block body %}

<body>

{% verbatim %}
	<div class='container' ng-controller="PlayersCtrl">


		<div class="row">
		  <div class="col-md-6">
		  	<div class='goalkeaper'>
		  		<player position="GK" ng-click="udatePlayersTable('GK')"></player>
			</div>
			<div class='defenders'>
                <player position="D" ng-click="udatePlayersTable('D')"></player>
                <player position="D" ng-click="udatePlayersTable('D')"></player>
				<player position="D" ng-click="udatePlayersTable('D')"></player>
			</div>
			<div class='midfielders'>
                <player position="M" ng-click="udatePlayersTable('M')"></player>
                <player position="M" ng-click="udatePlayersTable('M')"></player>
                <player position="M" ng-click="udatePlayersTable('M')"></player>
			</div>
			<div class='forwards'>
				<player position="F" ng-click="udatePlayersTable('F')"></player>
			</div>
		  </div>
		  <div class="col-md-6">
	  		  <div class='container'>
			    <input type="text" ng-model="search.position">
                <div class="table-responsive">
    			    <table class="table table-striped table-bordered table-condensed players-table">
    			        <tr ng-repeat="player in getPlayers('ALL') | filter:search">
    			            <td>{{ player.name }}</td>
    			            <td>{{ player.position }}</td>
    			            <td>{{ player.init_value }}</td>
                            <td> <button class='btn btn-primary' ng-click = "addPlayer(player)">Add</button> <button class='btn btn-info'>Info</button> </td>
    			        </tr>
    			    </table>
                </div>

			</div>
		  </div>
		</div>
	</div>


{% endverbatim %}
    
    
</body>

{% endblock %}
